<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background: orange;
        transition-property: width, height;
        transition-duration: 1s;
        transition-timing-function: linear;
        transition-delay: 3s;
      }

      .box:hover {
        width: 200px;
        height: 200px;
      }
    </style>
    <div class="box"></div>
  </body>
</html>
