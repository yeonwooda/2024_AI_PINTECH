<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .wrap {
        border: 1px solid black;
        margin: 300px 0 0 200px;
        height: 10000px;
        position: relative;
      }

      .box {
        width: 100px;
        height: 100px;
      }

      .box1 {
        position: absolute;
        top: 100px;
        left: 100px;
        background: blueviolet;
      }

      .box2 {
        background: orange;
        position: fixed;
        top: 100px;
        left: 100px;
      }
    </style>
    <div class="wrap"></div>
    <div class="box box1"></div>
    <div class="box box2"></div>
  </body>
</html>
