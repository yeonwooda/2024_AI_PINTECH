<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .box {
        width: 150px;
        height: 150px;
        background: orange;
        transition: all 0.5s;
      }
      .box:hover {
        width: 450px;
        height: 450px;
        border-radius: 50%;
        background: pink;
        transform: rotate(360deg);
      }
    </style>
    <div class="box"></div>
  </body>
</html>
