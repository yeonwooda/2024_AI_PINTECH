<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .box {
        width: 200px;
        height: 200px;
        margin: 20px;
      }
      .box1 {
        background: rebeccapurple;
      }
      .box2 {
        background: blue;
      }
      .box3 {
        background: greenyellow;
      }
      .box4 {
        background: yellow;
      }
      .box1,
      .box2 {
        display: block;
      }

      .box3,
      .box4 {
        display: inline;
      }
    </style>
    <span class="box box1">INLINE</span>
    <span class="box box2">INLINE</span>
    <div class="box box3">BLOCK</div>
    <div class="box box4">BLOCK</div>
  </body>
</html>
